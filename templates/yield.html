<!DOCTYPE html>
<html lang="en">
<head>
<title>Crop Yield Prediction</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 50px;
background-color: #f4f4f4;
color: #333;
}
.container {
background: white;
padding: 20px;
border-radius: 10px;
box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
max-width: 600px;
margin: auto;
}
h2 {
text-align: center;
color: #4CAF50;
}
form {
display: grid;
grid-template-columns: 1fr 1fr;
gap: 15px;
}
label {
font-weight: bold;
color: #2c3e50;
}
input {
padding: 8px;
width: 90%;
border: 1px solid #ccc;
border-radius: 5px;
}
.full-width {
grid-column: span 2;
}
button {
padding: 12px;
background-color: #4CAF50;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
font-size: 16px;
transition: 0.3s;
grid-column: span 2;
}
button:hover {
background-color: #45a049;
}
.result {
margin-top: 20px;
font-size: 18px;
font-weight: bold;
text-align: center;
color: #d35400;
}
</style>
</head>
<body>
<div class="container">
<h2>Crop Yield Prediction</h2>
<form method="POST">
<label for="year">Year:</label>
<input type="number" name="year" required>
<label for="district">District:</label>
<input type="text" name="district" required>
<label for="crop">Crop:</label>
<input type="text" name="crop" required>
<label for="area">Area (1000 ha):</label>
<input type="number" step="0.01" name="area" required>
<label for="production">Production (1000 tons):</label>
<input type="number" step="0.01" name="production" required>
<label for="rainfall">Total Rainfall:</label>
<input type="number" step="0.01" name="rainfall" required>
<label for="temp">Average Temperature:</label>
<input type="number" step="0.01" name="temp" required>
<button type="submit">Predict Yield</button>
</form>
{% if result_cnn is not none and result_hybrid is not none %}
<div class="result">
<p><strong>CNN Model Predicted Yield:</strong> {{ result_cnn | round(2) }}
Kg/ha</p>
<p><strong>Hybrid Model Predicted Yield:</strong> {{ result_hybrid | round(2) }}
Kg/ha</p>
</div>
{% endif %}
</div>
</body>
</html>
